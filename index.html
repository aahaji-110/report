<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير تخريج دفعة | أكاديمية الصحة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5f8059; 
            --bg-body: #121212; 
            --bg-card: #1e1e1e; 
            --text-main: #ecf0f1;
            --border: #333;
            --input-bg: #252525;
            --shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            border: 1px solid var(--border);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .logo-img { max-width: 80px; height: auto; }

        h2, h3 { color: var(--primary); margin-bottom: 20px; border-right: 4px solid var(--primary); padding-right: 10px; }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--primary); font-weight: bold; }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: white;
            font-family: 'Cairo';
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary) !important; }

        .dynamic-list {
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 15px;
            border: 1px dashed var(--border);
            margin-bottom: 20px;
        }

        .row-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .add-btn { background: var(--primary); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        .remove-btn { background: #dc3545; color: white; border: none; border-radius: 8px; padding: 5px 10px; cursor: pointer; }
        .submit-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }

        .footer-sign {
            margin-top: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .rating-select { color: #f1c40f !important; font-weight: bold; }

        @media print {
            body { background: white !important; color: black !important; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 0; }
            .add-btn, .remove-btn, .submit-btn { display: none !important; }
            input, textarea, select { background: white !important; color: black !important; border: 1px solid #ccc !important; }
            .page-break { page-break-before: always; }
            h3, .grid-row, .input-group, .dynamic-list { page-break-inside: avoid; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://www2.0zz0.com/2025/12/22/17/297618659.png" class="logo-img">
        <div style="text-align:left">
            <h2 style="margin:0; font-size:1.2rem; border:none;">تقرير تخريج دفعة</h2>
            <span style="color:var(--primary); font-weight: bold;">EMS Academy</span>
        </div>
    </header>

    <div class="grid-row">
        <div class="input-group">
            <label>تاريخ فتح التقديم</label>
            <input type="date">
        </div>
        <div class="input-group">
            <label>تاريخ إغلاق التقديم</label>
            <input type="date">
        </div>
    </div>

    <section>
        <h3><i class="fas fa-users"></i> إحصائيات الفرز</h3>
        <div class="grid-row">
            <div class="input-group">
                <label>عدد المتقدمين</label>
                <input type="number" placeholder="أدخل العدد">
            </div>
            <div class="input-group">
                <label>عدد الأشخاص بعد الفرز</label>
                <input type="number" placeholder="أدخل العدد">
            </div>
            <div class="input-group">
                <label>عدد المقبولين</label>
                <input type="number" placeholder="أدخل العدد">
            </div>
        </div>
        <div class="input-group">
            <label>أسباب رفض غير المقبولين</label>
            <textarea rows="2" placeholder="اذكر الأسباب هنا..."></textarea>
        </div>
    </section>

    <section>
        <h3><i class="fas fa-sign-out-alt"></i> إحصائيات التدريب</h3>
        <div class="grid-row">
            <div class="input-group">
                <label>عدد حضور التدريب (مستجدين)</label>
                <input type="number" placeholder="0">
            </div>
            <div class="input-group">
                <label>عدد المغادرين أثناء التدريب</label>
                <input type="number" id="leavingCount" placeholder="0" readonly style="background: rgba(255,255,255,0.05);">
            </div>
        </div>

        <div class="dynamic-list" id="leavingList">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <label style="margin:0;">اسباب المغادرة</label>
                <button class="add-btn" onclick="addLeavingRow()">+</button>
            </div>
        </div>
    </section>

    <div class="page-break"></div> <section>
        <h3><i class="fas fa-chalkboard-teacher"></i> فقرات التدريب</h3>
        <div class="grid-row">
            <div class="input-group">
                <label>اسم المدرب الرئيسي</label>
                <input type="text" placeholder="اسم المدرب المسؤول">
            </div>
            <div class="input-group">
                <label>الفقرة الخاصة بالتدريب</label>
                <input type="text" placeholder="عنوان الفقرة">
            </div>
        </div>
        <div class="input-group">
            <label>رابط مقطع الفقرة</label>
            <input type="url" placeholder="ضع رابط الفيديو هنا">
        </div>
    </section>

    <section>
        <h3><i class="fas fa-edit"></i> التقييم العام للدفعة</h3>
        <div class="input-group">
            <label>ملاحظات على الدفعة </label>
            <textarea rows="4" placeholder="اكتب تقريرك المفصل عن أداء الدفعة..."></textarea>
        </div>

        <div class="dynamic-list" id="starsList">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <label style="margin:0;">الأشخاص المميزين من المستجدين</label>
                <button class="add-btn" onclick="addStarRow()">+</button>
            </div>
        </div>
    </section>

    <div class="page-break"></div> <section>
        <h3><i class="fas fa-star"></i> تقييم المدربين المشاركين</h3>
        <div class="dynamic-list" id="trainersRatingList">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <label style="margin:0;">قائمة تقييم المدربين</label>
                <button class="add-btn" onclick="addTrainerRatingRow()">+</button>
            </div>
        </div>
    </section>

    <div class="footer-sign">
        <div class="input-group">
            <label>اسم مسؤول الدفعة</label>
            <input type="text" placeholder="الاسم الثلاثي">
        </div>
        <div class="input-group">
            <label>رتبة المسؤول</label>
            <input type="text" placeholder="الرتبة">
        </div>
    </div>

    <button class="submit-btn" onclick="window.print()">اعتماد وطباعة التقرير</button>
</div>

<script>
    function addLeavingRow() {
        const container = document.getElementById('leavingList');
        const div = document.createElement('div');
        div.className = 'row-item';
        div.innerHTML = `
            <input type="text" placeholder="اسم الشخص">
            <input type="text" placeholder="سبب المغادرة" style="grid-column: span 2;">
            <button class="remove-btn" onclick="this.parentElement.remove(); updateCounts();">حذف</button>
        `;
        container.appendChild(div);
        updateCounts();
    }

    function addTrainerRatingRow() {
        const container = document.getElementById('trainersRatingList');
        const div = document.createElement('div');
        div.className = 'row-item';
        div.innerHTML = `
            <input type="text" placeholder="اسم المدرب">
            <select class="rating-select">
                <option value="">-- التقييم --</option>
                <option value="ممتاز">ممتاز ⭐⭐⭐⭐⭐</option>
                <option value="جيد جداً">جيد جداً ⭐⭐⭐⭐</option>
                <option value="جيد">جيد ⭐⭐⭐</option>
                <option value="مقبول">مقبول ⭐⭐</option>
                <option value="ضعيف">ضعيف ⭐</option>
            </select>
            <input type="text" placeholder="ملاحظات على المدرب">
            <button class="remove-btn" onclick="this.parentElement.remove()">حذف</button>
        `;
        container.appendChild(div);
    }

    function addStarRow() {
        const container = document.getElementById('starsList');
        const div = document.createElement('div');
        div.className = 'row-item';
        div.innerHTML = `
            <input type="text" placeholder="اسم الشخص">
            <input type="text" placeholder="سبب التميز" style="grid-column: span 2;">
            <button class="remove-btn" onclick="this.parentElement.remove()">حذف</button>
        `;
        container.appendChild(div);
    }

    function updateCounts() {
        const rows = document.querySelectorAll('#leavingList .row-item').length;
        document.getElementById('leavingCount').value = rows;
    }
</script>

</body>
</html>
